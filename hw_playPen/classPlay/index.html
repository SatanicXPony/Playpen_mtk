<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="fateWiki.css">
  <title> Display Test</title>
</head>

<body>
  <!--characters are displayed based on series tab, some characters may repeat-->
  <script src="js/fateWiki.js"></script>
  <div class="container">
    <h1 class="title is-1">Fate Series Mock Wiki: Charcaters</h1>
    <!--this will display series names inside tabs or as heading in section not sure-->
    <div id="fateSeries">
      <!--needed in js literal-->
    </div>
    <div class="tabs is-boxed mt-5">
      <ul>
        <li class="is-active">
          <a>
            <span class="icon is-small"><i class="fas fa-image" aria-hidden="true"></i></span>
            <span>Fate/Stay night</span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span>
            <span>Fate/Extra</span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span>
            <span>Fate/Grand Order</span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon is-small"><i class="far fa-file-alt" aria-hidden="true"></i></span>
            <span>Fate/Last Encore</span>
          </a>
        </li>
      </ul>
    </div>
    <!--display all characters-->
    <div id="fateSpirits"></div>
  </div>
  <!--component pages for styles to keep html short-->

</body>
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Footer stuff goes here.</strong>
  </div>
